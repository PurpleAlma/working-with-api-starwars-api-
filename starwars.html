<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars</title>
</head>
<body>
    <header id="header"><h1>STW </h1></header>
     <!--HUMAN TABLE-->
     <div class="wrapper">
        <div id="human"><h1>HUMAN</h1>
            <button class="human-button"><h3>SHOW</h3></button>
            <div class="human-attributes">
                <table>
                    <tr id="human-row1">
                        <th>classification</th>
                        <th>designation</th>
                        <th>average height</th>
                        <th>average lifespan</th>
                    </tr>
                    <tr id="human-row2"></tr>
                </table> 
            </div>
        </div>
        <!--DROID TABLE-->
        <div id="droid"><h1>DROID</h1>
            <button id="droid-button"><h3>SHOW</h3></button>
            <div class="droid-attributes">
                <table>
                    <tr id="droid-row1">
                        <th>classification</th>
                        <th>designation</th>
                        <th>average height</th>
                        <th>average lifespan</th>
                    </tr>
                    <tr id="droid-row2"></tr>
                </table> 
            </div>
        </div>
    </div>

    <div class="allhumans">
       <button id="show_all_humans_button">SHOW ALL HUMANS</button>
        <ul id="show_all_humans_list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
