<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars</title>
</head>
<body>
     <!--HUMAN TABLE-->
    <div id="human">HUMAN
        <button id="human-button">SHOW</button>
        <div class="human-attributes">
            <table>
                <tr id="human-row1">
                    <th>classification</th>
                    <th>designation</th>
                    <th>average height</th>
                    <th>average lifespan</th>
                </tr>
                <tr id="human-row2"></tr>
            </table> 
        </div>
    </div>
    <!--DROID TABLE-->
    <div id="droid">DROID
        <button id="droid-button">SHOW</button>
        <div class="droid-attributes">
            <table>
                <tr id="droid-row1">
                    <th>classification</th>
                    <th>designation</th>
                    <th>average height</th>
                    <th>average lifespan</th>
                </tr>
                <tr id="droid-row2"></tr>
            </table> 
        </div>
    </div>

    <div class="allhumans">
        <ul id="all-human-keys"></ul>
        <ul id="all-human-values"></ul>

    </div>
    <script src="app.js"></script>
</body>
</html>
